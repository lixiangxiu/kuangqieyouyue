
<!DOCTYPE html>
<html lang = "zh-CN">
<head>
    <meta charset = "UTF-8">
    <meta http-equiv="X-UA-Compatible"content="IE=edge">
    <meta name = "viewport" content="width=device,initial-scale=1,userscalable=no">
    <link rel="icon" href="../favicon.png">
    <title>注册信息</title>
    <link href="https://necolas.github.io/normalize.css/8.0.0/normalize.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        body{
            background-color: #99CCB3;
            margin-bottom:4rem;
        }
        .selfhead img{
            width:10rem;height: 10rem;
            border-radius: 10rem;

        }

        .col-xs-4,.row{
            text-align: center;
            background-color:  #99CCB3;
        }
        .row{
            margin-bottom:0.2rem;
        }
        .control-label{

            margin-top: 1rem;
        }
        .controls{
            margin-top: 1rem;
        }
        .controls button{
            width:10rem;
        }
    </style>
</head>
<body>
<header>
    <div class="container-fluid fixed-top py-1 px-0 m-0" style="background-color:#339966;">
        <div class="row m-0" >
            <div class="col mt-1">
                <a href="login.html">
                    <img src="../images/log/返回键.png" width="60" height="60" style="top:10px;float: left" alt="返回">
                </a>
            </div>
            <div class="col-auto text-black mb-1 " style="vertical-align: middle; font-size: 5rem">注册页面</div>
            <div class="col"></div>
        </div>
        <span class="text-white"></span>
    </div>
</header>
<article>


    <div class="row">
        <div class="form-group"  style="margin-top: 45px;text-align: center">
            <label for="inputEmail3" class="col-xs-4 col-sm-4 col-md-4 control-label">用户名：</label>
            <div class="col-xs-6 ">
                <input type="email" class="form-control" id="inputEmail3" placeholder="请输入您的用户名" >
            </div>
        </div>
    </div>
    <div class="row" style="text-align: center;">
        <div class="form-group " style="text-align: center;">
            <label for="password" class="col-xs-4 col-sm-4 col-md-4 control-label" style="float: left" >密码：</label>
            <div class="col-xs-6 "  style="float: left;text-align: center;">
                <input type="text" class="form-control" id="password" name="password" placeholder="6-16位字母，数字，符号，区分大小写">
            </div>
        </div>
    </div>
    <div class="row"style="text-align: center;">
        <div class="form-group " style="text-align: center;">
            <label for="conpsw" class="col-xs-4 col-sm-4 col-md-4 control-label" style="float: left">确认密码：</label>
            <div class="col-xs-6"  style="float: left;">
            <input type="text" class="form-control" id="conpsw">
        </div>
    </div>
  </div>
    <div class="row"style="text-align: center;">
        <div class="form-group ">
            <label for="studentid" class="col-xs-4 col-sm-4 col-md-4 control-label" style="float: left;">学号：</label>
            <div class="col-xs-6"  style="float: left;">
                <input type="text" class="form-control" id="studentid">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group ">
            <label for="lastname"  class="col-xs-4 col-sm-4 col-md-4 control-label" style="float: left;">性别：</label>
            <div class="col-xs-6"  align="left">
                <input type="radio" name="optionRadios" id="lastname" value="option1" checked>男 &nbsp;&nbsp;&nbsp;
                <input type="radio" name="optionRadios" id="lastname1" value="option2">女
            </div>
        </div>
    </div>

    <div class="row">
        <div class="form-group ">
            <label for="phone" class="col-xs-4 col-sm-4 col-md-4 control-label" style="float: left;">手机号码：</label>
            <div class="col-xs-6"  style="float: left;">
                <input type="text" class="form-control" id="phone" name="phone">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group ">
            <label for="avatar" class="col-xs-4 col-sm-4 col-md-4 control-label" >上传头像：</label>
            <div class="col-xs-6"  style="float: left;">
                <input type="file" name="file" value="选择头像" accept="*/*" id="avatar">
            </div>
        </div>
    </div>
    <div class="row"style="text-align: center;">
        <div class="form-group ">
            <label for="email" class="col-xs-4 col-sm-4 col-md-4 control-label" style="float: left;">邮箱：</label>
            <div class="col-xs-6"  style="float: left;">
                <input type="text" class="form-control" id="email" name="email">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="form-group">
            <label for="inputEmail3" class="col-xs-4 col-sm-4 col-md-4 control-label">学校：</label>
            <div class="col-xs-6" align="left">
                <select class="input-xlarge">
                    <option>中国矿业大学</option>
                    <option>江苏师范大学</option>
                    <option>徐州医科大学</option>
                    <option>南京理工大学</option>
                </select>
            </div>
        </div>
    </div>

    <div class="controls" align="center">
        <a href="telregister.html"><button class="btn btn-success">提交</button></a>
        <button class="btn btn-success"><a href="">重置</a></button>
    </div>
</article>

<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>

<script></script>
</body>
<html>
